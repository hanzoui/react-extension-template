# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: React Extension Build + Publish to Comfy Registry

on:
  push:
    branches: [ "main" ]
    paths:
      - 'pyproject.toml'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'hanzoui' }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Fetch secrets from Hanzo KMS
      id: kms
      uses: hanzoui/.github/actions/kms-secrets@main
      with:
        kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
        kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
        secrets: 'REGISTRY_ACCESS_TOKEN'
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        cd ui
        npm install

    - name: Build React extension
      run: |
        cd ui
        npm run build

    - name: Publish Custom Node
      uses: hanzoui/publish-node-action@main
      with:
        personal_access_token: ${{ steps.kms.outputs.REGISTRY_ACCESS_TOKEN }}
        skip_checkout: 'true'